
server.port=8080

datasource.one.driver-class-name=com.mysql.jdbc.Driver
datasource.one.url=jdbc:mysql://127.0.0.1:3306/ssm?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
datasource.one.username=root
datasource.one.password=root

datasource.two.driver-class-name=com.mysql.jdbc.Driver
datasource.two.url=jdbc:mysql://127.0.0.1:3306/ssm_redis?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
datasource.two.username=root
datasource.two.password=root

#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.checkConfigLocation = true
mybatis.mapper-locations=classpath:mapper/*.xml


logging.level.org.springframework = INFO
logging.level.com.fasterxml.jackson = INFO
logging.level.com.debug.springboot = DEBUG
